<!DOCTYPE html>
<html>
	<head>
		<title>Hot-Or-Cold</title>
		<meta charset="utf-8"/>
		<meta name="description" content="Simple Web game where you guess the number">
		<link href="Hot-or-Cold.css" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"/>
		<link href="http://fonts.googleapis.com/css?family=Cabin" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="container">
			<div class="col-bg">
				<div class="col">
					<h1 class='msg'>Guess my number</h1>
					<div class="game">		
						<ul class="100-1"></ul>
						<p class="ans highlight-correct"></p>
						<input class="playButton" type="button" name="play" value="Play Again?">
					</div>			
				</div>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="Hot-or-Cold.js" type"text/javascript"></script>
</html>
